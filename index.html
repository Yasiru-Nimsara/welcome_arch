<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Arch AR ‚Äì Live Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    .controls button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="controls">
    <button id="center-btn">Center me üìç</button>
    <button id="ar-btn">AR</button>
    <button id="more-btn">More</button>
  </div>

  <script>
    // Fallback start (Peradeniya)
    const map = L.map("map").setView([7.2549, 80.5974], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    let userMarker = null;
    let accuracyCircle = null;
    let lastLatLng = null;
    let watchId = null;

    if ("geolocation" in navigator) {
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const accuracy = position.coords.accuracy; // meters

          console.log("Accuracy (m):", accuracy);

          // Ignore very bad readings (IP-based / weak GPS)
          if (accuracy > 100) return;

          const userLatLng = [lat, lng];
          lastLatLng = userLatLng;

          if (!userMarker) {
            userMarker = L.marker(userLatLng).addTo(map)
              .bindPopup("You are here üìç")
              .openPopup();

            accuracyCircle = L.circle(userLatLng, {
              radius: accuracy
            }).addTo(map);

            map.setView(userLatLng, 18);
          } else {
            userMarker.setLatLng(userLatLng);
            accuracyCircle.setLatLng(userLatLng);
            accuracyCircle.setRadius(accuracy);
          }
        },
        (error) => {
          console.error(error);
          alert("Location error. Please enable location permission and refresh.");
        },
        {
          enableHighAccuracy: true, // force GPS
          maximumAge: 0,
          timeout: 20000
        }
      );
    } else {
      alert("Geolocation is not supported on this device.");
    }

    // Buttons
    document.getElementById("center-btn").onclick = () => {
      if (lastLatLng) {
        map.setView(lastLatLng, 18);
      } else {
        alert("Location not ready yet. Please wait a few seconds‚Ä¶");
      }
    };

    document.getElementById("ar-btn").onclick = () => {
      alert("AR button clicked (we‚Äôll wire this to WebXR next üî•)");
    };

    document.getElementById("more-btn").onclick = () => {
      alert("More menu clicked");
    };

    // Clean up
    window.addEventListener("beforeunload", () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
      }
    });
  </script>

</body>
</html>
