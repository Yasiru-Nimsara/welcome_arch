<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Management Faculty Map</title>
  <link rel="stylesheet" href="style.css">

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9fU9hxmFg0zQLMkx4A87rQrIzcUhFpPU&callback=initMap"
    defer
    ></script>
</head>
<body>
  <div id="map"></div>
  <div id="streetview-cont">
    <div id="streetview-close">
      <img src="/Assets/close.png" alt="close" id="streetview-close-img">
    </div>
    <div id="streetview"></div>
  </div>
  <div id="cur-loc">
    <img src="/Assets/current_location2.png" alt="current_location">
  </div>
  <div id="more-cont">
    <img src="/Assets/more.jpg" alt="more">
  </div>
  <div id="more">
    <div class="more-btn" id="carPark">Car Park</div>
    <div class="more-btn" id="washrooms">Washrooms</div>
    <div class="more-btn" id="canteen">Canteens</div>
    <div class="more-btn" id="auditorium">Auditorium</div>
    <div class="more-btn" id="geography">Geography Building</div>
    <div class="more-btn" id="facBoard">Faculty Board</div>
    <div class="more-btn" id="boc">BOC ATM</div>
    <div class="more-btn" id="peoples">People's ATM</div>
    <div class="more-btn" id="senate">Senate</div>
    <div class="more-btn" id="library">Library</div>
    <div class="more-btn" id="gym">Gymnacium</div>
    <div class="more-btn" id="ab">AB Hall</div>
    <div class="more-btn" id="ict">ICT Lab</div>
    <div class="more-btn" id="ground">Ground</div>
    <div class="more-btn" id="communication">Communication</div>
    <div class="more-btn" id="jamesPeiris">James Peiris Hostel</div>
    <div class="more-btn" id="nadan">Nadan Hostel</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
